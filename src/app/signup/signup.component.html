<div class="card shadow-lg">
    <div class="card-header text-center">
        <h4>Register</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="newUser" (ngSubmit)="onSubmit(newUser.value)" autocomplete="off">
            <div class="form-group">
                <label>Full Name</label>
                <input [class.is-invalid]="fullName.invalid && fullName.touched" type="text" class="form-control"
                    formControlName="fullName" required>
                <div *ngIf="fullName.invalid && ( fullName.dirty || fullName.touched)" class="alert">
                    <div class="error" *ngIf="fullName.errors.required">Name is required</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control"
                        id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" required>
                    <div *ngIf="email.invalid && ( email.dirty || email.touched)" class="alert">
                        <div class="error" *ngIf="email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="phoneNo">Phone Number</label>
                    <input [class.is-invalid]="phoneNumber.invalid && phoneNumber.touched" type="tel"
                        class="form-control" id="phoneNo" formControlName="phoneNumber" required>
                    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="alert">
                        <div class="error" *ngIf="phoneNumber.errors.required">Phone Number is required</div>
                        <div class="error" *ngIf="phoneNumber.errors.pattern">Please enter 10 digit Mobile Number.</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input [class.is-invalid]="password.invalid && password.touched" type="password"
                        class="form-control" id="exampleInputPassword1" formControlName="password" required>
                    <div *ngIf="password.invalid && ( password.dirty || password.touched)" class="alert">
                        <div class="error" *ngIf="password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched" type="password"
                        class="form-control" id="exampleConfirmPassword1" formControlName="confirmPassword" required>
                    <div *ngIf="confirmPassword.invalid && ( confirmPassword.dirty || confirmPassword.touched)"
                        class="alert">
                        <div class="error" *ngIf="confirmPassword.errors.required">Please re-enter your password
                        </div>
                        <div class="error" *ngIf="confirmPassword.errors.confirmedValidator">Doesn't match with
                            Password
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!newUser.valid" ng-model="alertBox">Sign
                    Up</button>
            </div>
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6" style="padding: 0.5rem;">
                    <p>Already have an account? <a style="color: skyblue;" [routerLink]="['../login']">Sign In</a></p>
                </div>
            </div>
        </form>
        <div ng-show="alertBox" class="alert alert-success" role="alert" [hidden]=!isEnable>
            {{msg}}
        </div>
    </div>
</div>
