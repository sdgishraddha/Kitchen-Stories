<div class="card shadow-lg">
  <div class="card-header text-center">
    <h4>Log In</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="user" (ngSubmit)="onSubmit(user.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input [class.is-invalid]="email.invalid && email.touched" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email" required>
        <div *ngIf="email.invalid && ( email.dirty || email.touched)" class="alert">
          <div class="error" *ngIf="email.errors.required">Email is required</div>
      </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input [class.is-invalid]="password.invalid && password.touched" type="password" class="form-control" id="exampleInputPassword1" formControlName="password" required >
        <div *ngIf="password.invalid && ( password.dirty || password.touched)" class="alert">
          <div class="error" *ngIf="password.errors.required">Password is required</div>
        </div>
        <a routerLink='../forgot-password' style="color: skyblue;">
          <p class="text-right">Forgot Password?</p>
        </a>
      </div>
      <div class="text-center">
          <button type="submit" [disabled]="!user.valid" class="btn btn-primary">Sign In</button>
      </div>
      <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <p>Don't have an account? <a style="color: skyblue;" [routerLink]="['../signup']">Sign Up</a></p>
        </div>
      </div>
    </form>
  <div ng-show="alertBox" class="alert alert-danger" role="alert" [hidden]=!isError>
      {{msg}}
  </div>
  </div>
</div>
