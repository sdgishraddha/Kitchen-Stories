<div class="card shadow-lg">
    <div class="card-body">
        <form [formGroup]="userPayment">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input [class.is-invalid]="cardNumber.invalid && cardNumber.touched" type="number" class="form-control"
                    id="cardNumber" aria-describedby="card" formControlName="cardNumber" required>
                <div *ngIf="cardNumber.invalid && (cardNumber.dirty || cardNumber.touched)" class="alert">
                    <div class="error" *ngIf="cardNumber.errors.required">Card Number is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input [class.is-invalid]="expiryDate.invalid && expiryDate.touched" type="text" class="form-control"
                    id="expiryDate" formControlName="expiryDate" required>
                <div *ngIf="expiryDate.invalid && ( expiryDate.dirty || expiryDate.touched)" class="alert">
                    <div class="error" *ngIf="expiryDate.errors.required">Expiry Date is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input [class.is-invalid]="cvv.invalid && cvv.touched" type="number" class="form-control" id="cvv"
                    formControlName="cvv" required>
                <div *ngIf="cvv.invalid && ( cvv.dirty || cvv.touched)" class="alert">
                    <div class="error" *ngIf="cvv.errors.required">CVV is required</div>
                </div>
            </div>
            <a class="btn btn-success" data-toggle="modal" data-target="#payment">Pay</a>
        </form>
        <div class="modal fade" id="payment" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h5>Payment Successful!</h5>
                        <h6>Order Summary</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Quantity</th>
                                    <th>Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of getValues(availableItems)">
                                    <td>{{i.description}}</td>
                                    <td>{{i.quantity}}</td>
                                    <td>Rs.{{i.price}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Total Cost</td>
                                        <td></td>
                                        <td>{{totalPrice}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a [routerLink]="['../home']"><button type="button" class="btn btn-danger"
                                data-dismiss="modal">Close</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
